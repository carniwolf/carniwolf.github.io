<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YFLink Governance Staking Calculator</title>

	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/scripts.js"></script>
	<link rel="icon" type="image/png" sizes="32x32" href="https://yflink.io/favicon-32x32.png"><link rel="icon" type="image/png" sizes="96x96" href="https://yflink.io/favicon-96x96.png"><link rel="icon" type="image/png" sizes="16x16" href="https://yflink.io/favicon-16x16.png">

<script type="text/javascript">(function(c,o,m,p,u,t,e){
c['GoStatsObject']=u;c[u]=c[u]||function(){(c[u].q=c[u].q||[]).push(arguments)},
c[u].l=1*new Date();t=o.createElement(m);t.async=1;t.src=p;
e=o.getElementsByTagName(m)[0];e.parentNode.insertBefore(t,e);

</head>
<body>

	<a href="https://yflink.io/" class="calc__logo"><img src="img/logo.png" alt="">YFLINK</a>

	<div class="calc">

		<div class="calc__head">Ð¡alculate your rewards from staking in the yfl&nbsp;linkswap governance&nbsp;vault</div>

		<!-- <div class="calc__separator"></div> -->

		<div class="calc__line calc__line--border">
			<div class="calc__title">Enter the number of YFL you want&nbsp;to stake:</div>
			<input id="calc_yfl" type="number" class="calc__input" value="100">
		</div>

		<!-- <div class="calc__separator calc__separator--mid"></div> -->

		<div class="calc__line calc__line--wrap calc__line--slider calc__line--border">
			<div class="calc__slider">
				<div class="calc__head calc__head--22">Staked Percent</div>
				<div class="calc__sliderval" id="calc_slider_1_val"></div>
				<div class="calc__sliderdiv" id="slider_1"></div>
				<input id="slider_1_in" type="number" class="calc__input calc__input--slider" disabled>
			</div>

			<div class="calc__slider">
				<div class="calc__head calc__head--22">LS Daily Volume</div>
				<div class="calc__sliderval" id="calc_slider_2_val"></div>
				<div class="calc__sliderdiv" id="slider_2"></div>
				<input id="slider_2_in" type="number" class="calc__input calc__input--slider" disabled>
			</div>
		</div>

		<!-- <div class="calc__separator calc__separator--mid"></div> -->

		<div class="calc__line calc__line--wrap calc__line--border">
			<div class="calc__result">
				<img src="img/1.png" alt="" class="calc__img">
				<div class="calc__head calc__head--blue calc__head--22">Daily estimate</div>
				<div id="calc_itog_1" class="calc__itog"></div>
			</div>
			<div class="calc__result">
				<img src="img/7.png" alt="" class="calc__img">
				<div class="calc__head calc__head--blue calc__head--22">Weekly estimate</div>
				<div id="calc_itog_2" class="calc__itog"></div>
			</div>
			<div class="calc__result">
				<img src="img/30.png" alt="" class="calc__img">
				<div class="calc__head calc__head--blue calc__head--22">Monthly estimate</div>
				<div id="calc_itog_3" class="calc__itog"></div>
			</div>
			<div class="calc__result">
				<img src="img/365.png" alt="" class="calc__img">
				<div class="calc__head calc__head--blue calc__head--22">Yearly estimate</div>
				<div id="calc_itog_4" class="calc__itog"></div>
				
				
			</div>
			
		</div>
		
			<a href="#" class="myButton">Get YFLink on Linkswap</a>

		<div class="calc__social">
			<a target="_blank" class="calc__link" href="https://twitter.com/YFLinkio"><img alt="twitter" src="img/yfl-twitter-logo.e86393d3.svg" width="30px" height="30px"></a>
			<a target="_blank" class="calc__link" href="https://github.com/yflink"><img alt="github" src="img/yfl-github-logo.1e229c29.svg" width="30px" height="30px"></a>
			<a target="_blank" class="calc__link" href="https://blog.yflink.io/"><img alt="medium" src="img/yfl-medium-logo.e9f93a3f.svg" width="30px" height="30px"></a>
			<a target="_blank" class="calc__link" href="https://t.me/YFLinkGroup"><img alt="medium" src="img/yfl-telegram-logo.04ac066d.svg" width="30px" height="30px"></a>
			<a target="_blank" class="calc__link" href="https://discord.gg/VGp7qw46fc"><img alt="medium" src="img/yfl-discord-logo.9e31eb9e.svg" width="30px" height="34px"></a>
		</div>

	</div>
	


</body>
</html>
